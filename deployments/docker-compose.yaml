services:
  postgres:
    image: postgres:16
    container_name: postgres
    env_file:
      - ../../metrics_server/.env
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - task-net
  app:
    build: 
      context: ..
      dockerfile: ./build/server/Dockerfile
    container_name: goapp
    depends_on: 
      - postgres
    ports: 
      - "8083:8083"
    networks:
      - task-net
  migrations:
    build: 
      context: ..
      dockerfile: ./build/migrator/Dockerfile
    container_name: goapp2
    depends_on: 
      - postgres
    ports: 
      - "8082:8082"
    networks:
      - task-net
volumes:
  db-data:

networks:
  task-net: